---
version: 2
updates:
  # Python dependencies
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "flamehaven01"
    labels:
      - "dependencies"
      - "security"
    commit-message:
      prefix: "chore(deps):"
      prefix-development: "chore(deps-dev):"
    # Auto-merge for patch version updates
    allow:
      - dependency-type: "direct"
      - dependency-type: "indirect"
    # Security updates get higher priority
    priority: 1

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "ci"
    commit-message:
      prefix: "chore(ci):"
